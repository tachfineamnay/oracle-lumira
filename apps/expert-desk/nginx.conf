server {
    listen 80;
    server_name desk.oraclelumira.com localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https://oraclelumira.com https://api.oraclelumira.com https://n8automate.ialexia.fr data: blob: 'unsafe-inline'; img-src 'self' https://oraclelumira.com https://api.oraclelumira.com data: blob: https://*.s3.amazonaws.com https://s3.eu-west-3.amazonaws.com; connect-src 'self' https://oraclelumira.com https://api.oraclelumira.com https://n8automate.ialexia.fr https://*.s3.amazonaws.com https://s3.eu-west-3.amazonaws.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'" always;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # NO CACHE for HTML to force fresh CSP headers
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        etag off;
    }

    # Cache static assets (JS/CSS with hashes)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend
    location /api {
        proxy_pass https://api.oraclelumira.com;
        proxy_ssl_server_name on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
